<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Product...</title>
    <style>
        body { background-color: #111; font-family: monospace; color: #eee; padding: 2rem; font-size: 1.2rem; }
        h1 { color: #00F5D4; }
    </style>
</head>
<body>
    <h1>DEBUG MODE ACTIVE</h1>
    <p>Please open the browser console to see the product data.</p>
    <p>1. Right-click on this page -> Inspect</p>
    <p>2. Click the "Console" tab.</p>

    <script>
        const API_BASE_URL = 'https://maison-maduu-backend.onrender.com';

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.querySelector('body');
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            
            if (!productId) {
                console.error("ERROR: NO PRODUCT ID IN URL.");
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`);
                if (!response.ok) {
                    console.error("NETWORK ERROR:", response.status, response.statusText);
                    return;
                }
                const product = await response.json();
                
                // This is the only important line
                console.log("--- REAL PRODUCT DATA ---", product);

                container.innerHTML += `<p style="color: #0f0;">SUCCESS! Data has been logged to the console. Please copy it.</p>`;

            } catch (e) {
                console.error("CRITICAL SCRIPT ERROR:", e);
            }
        });
    </script>
</body>
</html>
