<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent-color: #0071e3;
            --border-color: #d2d2d7;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--bg-color); color: var(--text-primary); margin: 0; -webkit-font-smoothing: antialiased; }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-image: url('https://images.pexels.com/photos/3769021/pexels-photo-3769021.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }
        .hero-content { background: rgba(245,245,247,0.8); backdrop-filter: blur(20px); padding: 3rem; border-radius: 16px; }
        .hero h1 { font-size: clamp(3rem, 10vw, 6rem); font-weight: 700; line-height: 1.05; margin: 0 0 1rem 0; }
        .hero p { font-size: clamp(1rem, 4vw, 1.5rem); color: var(--text-secondary); max-width: 600px; margin: 0 auto 2rem auto; }
        .cta-button {
            font-size: 1.2rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }
        .cta-button:hover { opacity: 0.8; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>The T-Shirt. Reinvented.</h1>
            <p>A new standard in comfort and style. Designed to be essential.</p>
            <a href="shop.html" class="cta-button">Shop the Collection &rarr;</a>
        </div>
    </section>
</body>
</html>
