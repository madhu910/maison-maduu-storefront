<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Maduu & Co. - Elevate Your Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #f5f5f5;
            --text-light: #ffffff;
            --text-dark: #333333;
            --accent-color: #d4af37; /* Gold/Bronze accent */
            --transition-speed: 0.8s;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: var(--text-light);
            background-color: var(--primary-bg);
        }

        .landing-hero {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.6) grayscale(100%);
            transition: filter var(--transition-speed) ease-in-out, transform var(--transition-speed) ease-in-out;
            z-index: 1;
        }

        /* Specific background images - hidden by default, revealed on gender selection */
        .bg-men {
            background-image: url('https://images.pexels.com/photos/3777566/pexels-photo-3777566.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* Stylish male model */
            opacity: 0;
        }
        .bg-women {
            background-image: url('https://images.pexels.com/photos/4041392/pexels-photo-4041392.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* Elegant female model */
            opacity: 0;
        }

        /* Active background state */
        .background-image.active {
            filter: brightness(0.8) grayscale(0%);
            transform: scale(1.05);
            opacity: 1;
        }
        .background-image.active ~ .background-image:not(.active) {
            opacity: 0; /* Hide other images when one is active */
        }


        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .site-title {
            font-family: 'Lora', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            letter-spacing: 5px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInSlideUp 1.2s ease-out forwards;
        }

        .site-slogan {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-bottom: 3rem;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.8);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInSlideUp 1.2s ease-out 0.3s forwards;
        }

        .gender-selection-wrapper {
            display: flex;
            gap: 2rem;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 1.2s ease-out 0.6s forwards;
        }

        .gender-card {
            background-color: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 2.5rem 3.5rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.4s ease, border-color 0.4s ease, transform 0.4s ease, box-shadow 0.4s ease;
            text-decoration: none;
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }

        .gender-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(212,175,55,0.1), rgba(212,175,55,0.3));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .gender-card:hover::before {
            opacity: 1;
        }

        .gender-card:hover {
            background-color: rgba(255,255,255,0.2);
            border-color: var(--accent-color);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), 0 0 15px var(--accent-color);
        }

        .gender-card h3 {
            font-family: 'Lora', serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-top: 0;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .gender-card p {
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            margin-bottom: 0;
            color: rgba(255,255,255,0.9);
            position: relative;
            z-index: 2;
        }

        /* Active styling for selected card (optional, if you want to keep it highlighted) */
        .gender-card.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 25px var(--accent-color);
            background-color: rgba(212,175,55,0.2);
            transform: translateY(-5px);
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gender-selection-wrapper {
                flex-direction: column;
                gap: 1.5rem;
                width: 80%;
            }
            .gender-card {
                padding: 2rem 2.5rem;
                width: 100%;
            }
            .site-title {
                letter-spacing: 3px;
            }
            .site-slogan {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-hero">
        <!-- Background Images -->
        <div class="background-image bg-men" id="bg-men"></div>
        <div class="background-image bg-women" id="bg-women"></div>

        <div class="hero-content">
            <h1 class="site-title">Maison Maduu & Co.</h1>
            <p class="site-slogan">Crafting Elegance. Defining Style.</p>

            <div class="gender-selection-wrapper">
                <a href="shop.html" class="gender-card" data-gender="men" onclick="setGenderTheme('men', event)">
                    <h3>Men's Collection</h3>
                    <p>Discover sophisticated apparel & accessories.</p>
                </a>
                <a href="shop.html" class="gender-card" data-gender="women" onclick="setGenderTheme('women', event)">
                    <h3>Women's Collection</h3>
                    <p>Explore timeless fashion & contemporary trends.</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        function setGenderTheme(gender, event) {
            // Prevent default link behavior for a moment to allow animation
            event.preventDefault(); 

            // Update localStorage
            localStorage.setItem('shopSelection', gender);

            // Animate background image
            const bgMen = document.getElementById('bg-men');
            const bgWomen = document.getElementById('bg-women');
            const targetBg = gender === 'men' ? bgMen : bgWomen;
            const otherBg = gender === 'men' ? bgWomen : bgMen;

            // Activate the target background
            targetBg.classList.add('active');
            otherBg.classList.remove('active');

            // Optional: Animate the cards themselves
            document.querySelectorAll('.gender-card').forEach(card => card.classList.remove('active'));
            event.currentTarget.classList.add('active'); // Highlight the clicked card

            // Redirect after a short delay to let animations play
            setTimeout(() => {
                window.location.href = 'shop.html';
            }, 600); // Adjust delay as needed (should be less than or equal to --transition-speed)
        }
    </script>
</body>
</html>
