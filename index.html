<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Maduu & Co. - Curated Digital Goods</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: #111; color: #fff; }
        .hero {
            height: 80vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(https://images.pexels.com/photos/5474028/pexels-photo-5474028.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2) no-repeat center center/cover;
            padding: 2rem;
        }
        .hero h1 { font-family: 'Sora', sans-serif; font-size: clamp(2.5rem, 8vw, 5rem); margin: 0; }
        .hero p { font-size: 1.2rem; max-width: 600px; color: rgba(255,255,255,0.8); margin: 1rem 0 2rem 0; }
        .cta-button {
            font-family: 'Sora', sans-serif; font-size: 1.1rem; font-weight: 700;
            background-color: #fff; color: #111; padding: 1rem 2.5rem;
            text-decoration: none; border-radius: 50px; transition: background-color 0.3s, color 0.3s;
        }
        .cta-button:hover { background-color: #ddd; color: #000; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Curated Digital Goods</h1>
        <p>Unlock your potential with our collection of high-quality ebooks, templates, and guides designed for creators and entrepreneurs.</p>
        <a href="shop.html" class="cta-button">Explore the Collection</a>
    </div>
</body>
</html>
