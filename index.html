<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #FFFFFF;
            --text-secondary: #a1a1a6;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-main); background-color: var(--bg-color); color: var(--text-primary); margin: 0; }
        
        .choice-portal {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .split {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: width 0.8s cubic-bezier(0.86, 0, 0.07, 1);
            position: relative;
            text-decoration: none;
        }
        .split::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
            transition: background-color 0.5s ease;
        }
        .choice-portal:hover .split:not(:hover) { width: 40%; }
        .split:hover { width: 60%; }
        .split:hover::before { background-color: rgba(0,0,0,0.3); }
        .men { background-image: url('https://images.pexels.com/photos/1884581/pexels-photo-1884581.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); }
        .women { background-image: url('https://images.pexels.com/photos/1926769/pexels-photo-1926769.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); }
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            border: 2px solid white;
            padding: 2rem 4rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: transform 0.5s ease;
        }
        .split:hover .content { transform: scale(1.05); }
        .content h2 { font-size: clamp(2rem, 5vw, 3rem); margin: 0; font-weight: 700; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="choice-portal">
        <a href="shop.html" class="split men" onclick="setGenderTheme('men')">
            <div class="content">
                <h2>Shop Men</h2>
            </div>
        </a>
        <a href="shop.html" class="split women" onclick="setGenderTheme('women')">
            <div class="content">
                <h2>Shop Women</h2>
            </div>
        </a>
    </div>
    <script>
        function setGenderTheme(gender) {
            localStorage.setItem('shopSelection', gender);
        }
    </script>
</body>
</html>
