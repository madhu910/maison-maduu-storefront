<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background-color: #f8f8f8; }
        .hero-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
        }
        .section-selector {
            position: relative;
            width: 80%; /* Adjust as needed */
            max-width: 1200px;
            height: 70%; /* Adjust as needed */
            display: flex;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
        }
        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align content to bottom */
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: flex 0.6s ease-in-out, box-shadow 0.3s ease;
            text-decoration: none;
            color: #333;
        }

        .section-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
            filter: grayscale(100%) brightness(80%);
        }
        .section.men .section-image {
            background-image: url('https://images.pexels.com/photos/1884581/pexels-photo-1884581.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        }
        .section.women .section-image {
            background-image: url('https://images.pexels.com/photos/1926769/pexels-photo-1926769.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        }

        .section-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 50%);
            z-index: 2;
            transition: background 0.6s ease;
        }

        .section-content {
            position: relative;
            z-index: 3;
            padding: 30px;
            text-align: center;
            color: #fff;
            transition: transform 0.6s ease, opacity 0.6s ease;
            transform: translateY(50%); /* Start content lower */
            opacity: 0;
            pointer-events: none; /* Disable interaction when hidden */
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .section-subtitle {
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            margin-bottom: 20px;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.8);
        }
        .shop-button {
            display: inline-block;
            padding: 12px 30px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }
        .shop-button:hover {
            background-color: #fff;
            color: #333;
            transform: translateY(-3px);
        }

        /* Hover states */
        .section:hover {
            flex: 1.5; /* Grow more on hover */
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .section:hover .section-image {
            transform: scale(1.1);
            filter: grayscale(0%) brightness(100%); /* Full color on hover */
        }
        .section:hover .section-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 50%);
        }
        .section:hover .section-content {
            transform: translateY(0); /* Bring content up */
            opacity: 1;
            pointer-events: auto; /* Enable interaction */
        }

        /* Initial state for the section content before any hover */
        /* To make them visible on initial load without hover, uncomment below */
        /*
        .section-content {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }
        .section-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 50%);
        }
        .section-image {
            filter: grayscale(0%) brightness(100%);
        }
        */

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            .section-selector {
                flex-direction: column;
                width: 90%;
                height: 90%;
            }
            .section {
                flex: 1;
                min-height: 50%; /* Ensure both sections are visible */
            }
            .section:hover {
                flex: 1.2;
            }
            .section-title {
                font-size: clamp(2rem, 8vw, 2.5rem);
            }
            .section-subtitle {
                font-size: clamp(0.9rem, 3vw, 1.1rem);
            }
            .shop-button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="section-selector">
            <a href="shop.html" class="section men" onclick="setGenderTheme('men')">
                <div class="section-image"></div>
                <div class="section-overlay"></div>
                <div class="section-content">
                    <h2 class="section-title">For Him</h2>
                    <p class="section-subtitle">Discover our exclusive collection for men.</p>
                    <span class="shop-button">Shop Now</span>
                </div>
            </a>
            <a href="shop.html" class="section women" onclick="setGenderTheme('women')">
                <div class="section-image"></div>
                <div class="section-overlay"></div>
                <div class="section-content">
                    <h2 class="section-title">For Her</h2>
                    <p class="section-subtitle">Explore the latest trends in women's fashion.</p>
                    <span class="shop-button">Shop Now</span>
                </div>
            </a>
        </div>
    </div>
    <script>
        function setGenderTheme(gender) {
            localStorage.setItem('shopSelection', gender);
        }
    </script>
</body>
</html>
