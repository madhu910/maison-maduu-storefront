<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; }
        .split-container { display: flex; width: 100%; height: 100%; }
        .split {
            width: 50%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-size: cover; background-position: center;
            transition: width 0.8s cubic-bezier(0.86, 0, 0.07, 1);
            position: relative;
            text-decoration: none;
        }
        .split::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            transition: background 0.5s ease;
        }
        .split-container:hover .split:not(:hover) { width: 40%; }
        .split:hover { width: 60%; }
        .split:hover::before { background: rgba(0,0,0,0.3); }
        .men { background-image: url('https://images.pexels.com/photos/1884581/pexels-photo-1884581.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); }
        .women { background-image: url('https://images.pexels.com/photos/1926769/pexels-photo-1926769.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); }
        .content {
            position: relative; z-index: 2; color: white; text-align: center;
            border: 2px solid white; padding: 2rem 4rem;
            backdrop-filter: blur(5px);
            transition: transform 0.5s ease;
        }
        .split:hover .content { transform: scale(1.05); }
        .content h2 { font-size: 3rem; margin: 0; font-weight: 700; }
    </style>
</head>
<body>
    <div class="split-container">
        <a href="shop.html" class="split men" onclick="setGenderTheme('men')">
            <div class="content">
                <h2>Shop Men's</h2>
            </div>
        </a>
        <a href="shop.html" class="split women" onclick="setGenderTheme('women')">
            <div class="content">
                <h2>Shop Women's</h2>
            </div>
        </a>
    </div>
    <script>
        function setGenderTheme(gender) {
            localStorage.setItem('shopGender', gender);
        }
    </script>
</body>
</html>
