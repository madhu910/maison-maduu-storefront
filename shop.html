<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collection // Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f8f2; /* A warm, creamy off-white */
            --text-primary: #282a36; /* Soft, dark charcoal */
            --text-secondary: #6272a4;
            --card-bg: #ffffff;
            --accent-color: #bd93f9; /* A sophisticated purple */
            --border-color: #e6e6e6;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --font-body: 'Inter', sans-serif;
            --font-heading: 'Lora', serif;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .main-header {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-brand {
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--text-primary);
        }
        .nav-links a {
            margin-left: 2rem;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        /* --- NEW: COLLECTION BANNER STYLES --- */
        .collection-hero {
            position: relative;
            padding: 6rem 2rem;
            margin: 3rem 0;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            color: #fff;
        }
        .collection-hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(https://images.pexels.com/photos/1616403/pexels-photo-1616403.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2) no-repeat center center/cover;
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero-content h1 {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin: 0 0 1rem 0;
        }
        .hero-content p {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
            color: rgba(255,255,255,0.9);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            padding-bottom: 5rem;
        }
        .card {
            text-decoration: none;
            color: var(--text-primary);
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }
        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
        }
        .card-content {
            padding: 1.5rem;
        }
        .category-tag {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--accent-color);
            margin-bottom: 0.75rem;
            letter-spacing: 1px;
        }
        .card h3 {
            font-family: var(--font-heading);
            margin: 0 0 0.5rem 0;
            font-size: 1.4rem;
        }
        .card .author {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        .card .price {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <nav class="nav-container">
                <a href="#" class="nav-brand">Maison Maduu & Co.</a>
                <div class="nav-links">
                    <a href="#">Ebooks</a>
                    <a href="#">Templates</a>
                    <a href="#">About</a>
                </div>
            </nav>
        </header>

        <section class="collection-hero">
            <div class="hero-content">
                <h1>The Digital Collection</h1>
                <p>Curated assets and knowledge to elevate your creative and professional life.</p>
            </div>
        </section>

        <main class="product-grid" id="product-grid">
            <p>Loading products...</p>
        </main>
    </div>
    <script>
        const API_BASE_URL = 'https://maison-maduu-backend.onrender.com';
        async function fetchAndRenderProducts() {
            const productGrid = document.getElementById("product-grid");
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                const products = await response.json();
                productGrid.innerHTML = "";
                products.forEach(product => {
                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = `product.html?id=${product.id}`;
                    card.innerHTML = `
                        <img src="${product.coverImage}" alt="${product.title}">
                        <div class="card-content">
                            <div class="category-tag">${product.category}</div>
                            <h3>${product.title}</h3>
                            <p class="author">by ${product.author}</p>
                            <p class="price">$${product.price.toFixed(2)}</p>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            } catch (e) {
                productGrid.innerHTML = `<p>Failed to load products.</p>`;
            }
        }
        document.addEventListener('DOMContentLoaded', fetchAndRenderProducts);
    </script>
</body>
</html>
