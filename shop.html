<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection // Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9f9f9; color: #111; margin: 0; }
        .container { max-width: 1280px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; padding: 2rem 0; }
        .header h1 { font-family: 'Sora', sans-serif; font-size: 3rem; margin: 0; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
        .card { text-decoration: none; color: #111; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.3s, box-shadow 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-content { padding: 1.5rem; }
        .card h3 { font-family: 'Sora', sans-serif; margin: 0 0 0.5rem 0; }
        .card .author { color: #666; margin-bottom: 1rem; }
        .card .price { font-size: 1.5rem; font-weight: 700; color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>The Collection</h1>
        </header>
        <main class="product-grid" id="product-grid">
            <p>Loading products...</p>
        </main>
    </div>
    <script>
        const API_BASE_URL = 'https://maison-maduu-backend.onrender.com';
        async function fetchAndRenderProducts() {
            const productGrid = document.getElementById("product-grid");
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                const products = await response.json();
                productGrid.innerHTML = "";
                products.forEach(product => {
                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = `product.html?id=${product.id}`;
                    card.innerHTML = `
                        <img src="${product.coverImage}" alt="${product.title}">
                        <div class="card-content">
                            <h3>${product.title}</h3>
                            <p class="author">by ${product.author}</p>
                            <p class="price">$${product.price.toFixed(2)}</p>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            } catch (e) {
                productGrid.innerHTML = `<p>Failed to load products.</p>`;
            }
        }
        document.addEventListener('DOMContentLoaded', fetchAndRenderProducts);
    </script>
</body>
</html>
