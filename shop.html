<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nexus // Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000; --card-bg: rgba(10, 10, 25, 0.4); --text-primary: #EDEDFF;
            --text-secondary: #8886A4; --accent-gradient: linear-gradient(90deg, #00F5D4 0%, #00B2FF 100%);
            --glow-color: #00F5D4; --border-color: rgba(255, 255, 255, 0.15); --blur-strength: 15px;
            --font-body: 'Space Mono', monospace; --font-heading: 'Bruno Ace SC', cursive;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-body); background-color: var(--bg-color); color: var(--text-primary); margin: 0; }
        #background-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 clamp(1rem, 5vw, 2rem); }
        .main-header { background: rgba(5, 2, 20, 0.7); border-bottom: 1px solid var(--border-color); padding: 1rem clamp(1rem, 5vw, 2rem); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(var(--blur-strength)); }
        .nav-container { display: flex; justify-content: space-between; align-items: center; max-width: 1280px; margin: 0 auto; }
        .nav-brand { font-family: var(--font-heading); font-weight: 700; font-size: 1.5rem; text-decoration: none; color: var(--text-primary); letter-spacing: 2px; text-shadow: 0 0 5px var(--glow-color); }
        .section-title { text-align: center; font-size: clamp(2rem, 6vw, 3.5rem); font-family: var(--font-heading); margin: 4rem 0 1rem 0; }
        .filter-bar { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem 1.5rem; margin-bottom: 3rem; display: flex; flex-wrap: wrap; gap: 2rem; align-items: center; justify-content: center; backdrop-filter: blur(var(--blur-strength)); }
        .filter-group { display: flex; align-items: center; gap: 0.75rem; }
        .filter-group label { font-family: var(--font-body); color: var(--text-secondary); font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase; }
        .filter-group select { background: rgba(0,0,0,0.3); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 5px; padding: 0.5rem 1rem; font-family: var(--font-body); }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2.5rem; padding-bottom: 4rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); text-decoration: none; color: var(--text-primary); display: flex; flex-direction: column; position: relative; transition: transform 0.3s ease; opacity: 0; animation: fadeIn 0.5s ease-out forwards; backdrop-filter: blur(var(--blur-strength)); overflow: hidden; }
        .card:hover { transform: translateY(-10px); }
        .card .image-wrapper { width: 100%; aspect-ratio: 1/1; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .card:hover img { transform: scale(1.1); }
        .card-content { padding: 1.5rem; display: flex; flex-direction: column; flex-grow: 1; border-top: 1px solid var(--border-color); }
        .card h3 { font-family: var(--font-heading); font-size: 1.4rem; margin: 0 0 1rem 0; letter-spacing: 1px; }
        .product-price { font-size: 1.5rem; font-weight: 700; color: var(--text-primary); margin-top: auto; }
        .message { text-align: center; color: var(--text-secondary); font-size: 1.1rem; padding: 3rem; grid-column: 1 / -1; }
        footer { text-align: center; padding: 3rem 1rem; border-top: 1px solid var(--border-color); color: var(--text-secondary); }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <header class="main-header">
        <nav class="nav-container">
            <a href="index.html" class="nav-brand">Maison Maduu_3000</a>
        </nav>
    </header>
    <div class="container">
        <main>
            <h1 class="section-title">Artifact Nexus</h1>
            <div class="filter-bar">
                <div class="filter-group">
                    <label for="category-filter">Classification:</label>
                    <select id="category-filter"><option value="all">ALL</option></select>
                </div>
                <div class="filter-group">
                    <label for="sort-filter">Sort By:</label>
                    <select id="sort-filter">
                        <option value="default">Default</option>
                        <option value="price-asc">Price: Ascending</option>
                        <option value="price-desc">Price: Descending</option>
                    </select>
                </div>
            </div>
            <div class="product-grid" id="product-grid"></div>
        </main>
    </div>
    <footer><p>&copy; 2025 Maison Maduu & Co. All Timelines Reserved.</p></footer>

    <script>
        const API_BASE_URL = 'https://maison-maduu-backend.onrender.com';
        let allProducts = [];

        function initializePlexusBackground() {
            const canvas = document.getElementById('background-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initParticles(); });
            class Particle {
                constructor(x, y, vx, vy) { this.x = x; this.y = y; this.vx = vx; this.vy = vy; this.size = Math.random() * 1.5 + 1; }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }
                draw() { ctx.fillStyle = 'rgba(0, 245, 212, 0.5)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
            }
            function initParticles() {
                particles = [];
                let numberOfParticles = (canvas.width * canvas.height) / 20000;
                for (let i = 0; i < numberOfParticles; i++) {
                    particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height, (Math.random() - 0.5) * 0.5, (Math.random() - 0.5) * 0.5));
                }
            }
            function connectParticles() {
                let maxDistance = 120;
                for (let a = 0; a < particles.length; a++) {
                    for (let b = a; b < particles.length; b++) {
                        let distance = Math.sqrt(Math.pow(particles[a].x - particles[b].x, 2) + Math.pow(particles[a].y - particles[b].y, 2));
                        if (distance < maxDistance) {
                            ctx.strokeStyle = `rgba(0, 245, 212, ${1 - distance / maxDistance})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath(); ctx.moveTo(particles[a].x, particles[a].y); ctx.lineTo(particles[b].x, particles[b].y); ctx.stroke();
                        }
                    }
                }
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                connectParticles();
                requestAnimationFrame(animate);
            }
            initParticles();
            animate();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            initializePlexusBackground();
            initializeShop();
        });

        async function initializeShop() {
            const productGrid = document.getElementById("product-grid");
            productGrid.innerHTML = `<p class="message">>> Accessing data stream...</p>`;
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                allProducts = await response.json();
                populateFilters();
                applyFiltersAndSort();
            } catch (error) {
                productGrid.innerHTML = `<p class="message" style="color: #ff4757;">>> ERROR: Failed to fetch artifacts_</p>`;
            }
        }

        function populateFilters() {
            const categoryFilter = document.getElementById("category-filter");
            // Clear existing options except for the first "ALL"
            categoryFilter.innerHTML = '<option value="all">ALL</option>';
            const categories = [...new Set(allProducts.flatMap(p => p.tags || []))];
            categories.forEach(cat => {
                const opt = document.createElement("option");
                opt.value = cat;
                opt.textContent = cat.toUpperCase();
                categoryFilter.appendChild(opt);
            });
            categoryFilter.addEventListener("change", applyFiltersAndSort);
            document.getElementById("sort-filter").addEventListener("change", applyFiltersAndSort);
        }

        function applyFiltersAndSort() {
            const category = document.getElementById("category-filter").value;
            const sort = document.getElementById("sort-filter").value;
            let filtered = [...allProducts];
            if (category !== "all") {
                filtered = filtered.filter(p => (p.tags || []).includes(category));
            }
            if (sort === "price-asc") filtered.sort((a, b) => a.variants[0].price - b.variants[0].price);
            if (sort === "price-desc") filtered.sort((a, b) => b.variants[0].price - a.variants[0].price);
            renderGrid(filtered);
        }

        function renderGrid(products) {
            const productGrid = document.getElementById("product-grid");
            productGrid.innerHTML = ""; // Clear grid before rendering
            if (!products.length) {
                productGrid.innerHTML = `<p class="message">>> No artifacts found_</p>`;
                return;
            }
            productGrid.innerHTML = products.map((p, i) => {
                const price = (p.variants[0].price / 100).toFixed(2);
                return `
                    <a href="product.html?id=${p.id}" class="card" style="animation-delay: ${i * 0.05}s">
                        <div class="image-wrapper"><img src="${p.images[0]?.src}" alt="${p.title}"></div>
                        <div class="card-content">
                            <h3>${p.title}</h3>
                            <div class="product-price">$${price}</div>
                        </div>
                    </a>`;
            }).join("");
        }
    </script>
</body>
</html>
