<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Artifact... // Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000; --card-bg: rgba(10, 10, 25, 0.4); --text-primary: #EDEDFF;
            --text-secondary: #8886A4; --accent-gradient: linear-gradient(90deg, #00F5D4 0%, #00B2FF 100%);
            --glow-color: #00F5D4; --border-color: rgba(255, 255, 255, 0.15); --blur-strength: 15px;
            --font-body: 'Space Mono', monospace; --font-heading: 'Bruno Ace SC', cursive;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-body); background-color: var(--bg-color); color: var(--text-primary); margin: 0; }
        #background-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 clamp(1rem, 5vw, 2rem); }
        .main-header { background: rgba(5, 2, 20, 0.7); border-bottom: 1px solid var(--border-color); padding: 1rem clamp(1rem, 5vw, 2rem); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(var(--blur-strength)); }
        .nav-container { display: flex; justify-content: space-between; align-items: center; max-width: 1280px; margin: 0 auto; }
        .nav-brand { font-family: var(--font-heading); font-weight: 700; font-size: 1.5rem; text-decoration: none; color: var(--text-primary); letter-spacing: 2px; text-shadow: 0 0 5px var(--glow-color); }
        footer { text-align: center; padding: 3rem 1rem; border-top: 1px solid var(--border-color); color: var(--text-secondary); }
        .message { text-align: center; color: var(--text-secondary); font-size: 1.1rem; padding: 5rem 0; }
        .product-detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 3rem; margin: 4rem 0; align-items: start; opacity: 0; animation: fadeIn 1s 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .product-image-gallery .main-image img { width: 100%; border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 1rem; }
        .product-info h1 { font-family: var(--font-heading); font-size: clamp(2rem, 5vw, 3rem); line-height: 1.2; margin: 0 0 1rem 0; }
        .product-info .price { font-size: 2.5rem; font-weight: 700; margin: 1.5rem 0; color: var(--glow-color); }
        .product-info .description { color: var(--text-secondary); line-height: 1.8; font-size: 1.1rem; border-left: 2px solid var(--glow-color); padding-left: 1.5rem; }
        .option-group { margin-top: 2rem; }
        .option-group label { display: block; margin-bottom: 0.75rem; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px;}
        .option-group select { width: 100%; padding: 0.75rem; font-family: var(--font-body); font-size: 1rem; background: rgba(0,0,0,0.3); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 5px; }
        .color-swatches { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        .swatch { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; border: 2px solid var(--border-color); transition: transform 0.2s ease, border-color 0.2s ease; }
        .swatch.active { border-color: var(--glow-color); transform: scale(1.15); }
        .buy-now { width: 100%; margin-top: 2rem; font-family: var(--font-heading); font-weight: 700; text-align: center; background: var(--accent-gradient); color: #050214; border: none; padding: 1.25rem; border-radius: 8px; text-transform: uppercase; font-size: 1.2rem; letter-spacing: 1px; transition: transform 0.2s ease, box-shadow 0.2s ease; cursor: pointer; }
        .buy-now:hover { transform: scale(1.03); box-shadow: 0 0 20px var(--glow-color); }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <header class="main-header">
        <nav class="nav-container">
            <a href="index.html" class="nav-brand">Maison Maduu_3000</a>
        </nav>
    </header>
    <div class="container" id="product-detail-container">
        <p class="message">>> Loading Artifact Data...</p>
    </div>
    <footer><p>&copy; 2025 Maison Maduu & Co. All Timelines Reserved.</p></footer>

    <script>
        const API_BASE_URL = 'https://maison-maduu-backend.onrender.com';

        // Placeholder for the plexus background function
        function initializePlexusBackground() {
            // Your existing plexus background canvas drawing code goes here
            const canvas = document.getElementById('background-canvas');
            if (!canvas) return; // Ensure canvas exists
            const ctx = canvas.getContext('2d');
            let animationFrameId;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Basic animation loop - replace with your actual plexus logic
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // Example: Draw a simple rotating rectangle
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(Date.now() / 5000 % (Math.PI * 2));
                ctx.fillStyle = 'rgba(0, 245, 212, 0.1)';
                ctx.fillRect(-50, -50, 100, 100);
                ctx.restore();
                animationFrameId = requestAnimationFrame(animate);
            }
            animate();
            // End of placeholder
        }

        document.addEventListener('DOMContentLoaded', async () => {
            initializePlexusBackground();
            const container = document.getElementById('product-detail-container');
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            
            if (!productId) {
                container.innerHTML = `<p class="message" style="color: #ff4757;">>> ERROR: NO ARTIFACT ID SPECIFIED_</p>`;
                return;
            }

            try {
                // Fetch product data from your backend
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const product = await response.json();
                
                document.title = `${product.title || 'Artifact'} // Maison Maduu & Co.`;
                
                renderProductPage(product);

            } catch (e) {
                console.error("Error fetching or rendering product:", e);
                container.innerHTML = `<p class="message" style="color: #ff4757;">>> ERROR: ARTIFACT DATA CORRUPTED_</p>`;
            }
        });

        function renderProductPage(product) {
            const container = document.getElementById('product-detail-container');
            
            const options = product.options || [];
            // Filter enabled variants right away
            const enabledVariants = (product.variants || []).filter(v => v.is_enabled);
            const images = product.images || [];

            const colorOption = options.find(opt => opt.type === 'color');
            const sizeOption = options.find(opt => opt.type === 'size');
            
            let optionsHTML = '';
            // Only show color/size selectors if both are present AND there are enabled variants
            if (colorOption && sizeOption && enabledVariants.length > 0) {
                optionsHTML = `
                    <div class="option-group color-selector">
                        <label>COLOR:</label>
                        <div class="color-swatches" id="color-swatches"></div>
                    </div>
                    <div class="option-group variant-selector">
                        <label>SIZE:</label>
                        <select id="variant-select"></select>
                    </div>`;
            } else if (enabledVariants.length > 0) {
                // Fallback for products with only one type of option or non-color/size options
                optionsHTML = `
                    <div class="option-group variant-selector">
                        <label>OPTIONS:</label>
                        <select id="variant-select"></select>
                    </div>`;
            } else {
                // No enabled variants or no options to display
                optionsHTML = `<p class="message" style="color: var(--text-secondary); font-size: 0.9em;">No available options for this artifact.</p>`;
            }

            // Determine the initial image to display.
            // If there's an image with variant_ids matching an enabled variant, use it.
            // Otherwise, fall back to the first image.
            let initialImageUrl = images[0]?.src || '';
            if (enabledVariants.length > 0) {
                const firstEnabledVariantId = enabledVariants[0].id;
                const imageForFirstVariant = images.find(img => img.variant_ids.includes(firstEnabledVariantId));
                if (imageForFirstVariant) {
                    initialImageUrl = imageForFirstVariant.src;
                }
            }


            container.innerHTML = `
                <main class="product-detail-grid">
                    <div class="product-image-gallery">
                        <div class="main-image"><img src="${initialImageUrl}" alt="${product.title || ''}" id="main-product-image"></div>
                    </div>
                    <div class="product-info">
                        <h1>${product.title || 'Untitled Artifact'}</h1>
                        <div class="price" id="variant-price"></div>
                        <p class="description">${product.description?.replace(/\\r\\n/g, '<br>') || 'No description available.'}</p>
                        ${optionsHTML}
                        ${enabledVariants.length > 0 ? `<button class="buy-now">Acquire</button>` : ''}
                    </div>
                </main>`;

            // Only setup event listeners if there are enabled variants to interact with
            if (enabledVariants.length > 0) {
                setupEventListeners(product);
            } else {
                 // No variants, no price.
                 const priceDisplay = document.getElementById('variant-price');
                 if(priceDisplay) priceDisplay.textContent = 'N/A';
            }
        }

        function setupEventListeners(product) {
            const mainImage = document.getElementById('main-product-image');
            const priceDisplay = document.getElementById('variant-price');
            const variantSelect = document.getElementById('variant-select');
            const colorSwatchesContainer = document.getElementById('color-swatches'); // Can be null if no color option

            // Ensure these elements exist before proceeding
            if (!mainImage || !priceDisplay || !variantSelect) {
                console.warn("Missing critical product elements (image, price, or variant select).");
                return;
            }

            const options = product.options || [];
            const enabledVariants = (product.variants || []).filter(v => v.is_enabled);
            
            const colorOption = options.find(opt => opt.type === 'color');
            const sizeOption = options.find(opt => opt.type === 'size');

            // --- Case 1: Product has both Color and Size options ---
            if (colorOption && sizeOption && colorSwatchesContainer) {
                // Group variants by color ID for easier lookup
                const variantsByColorId = new Map(); // Map<colorId, Set<variant>>
                enabledVariants.forEach(v => {
                    const colorOptionValue = v.options.find(o => o.option_id === colorOption.id)?.value_id; // Use option_id and value_id
                    if (colorOptionValue) {
                        if (!variantsByColorId.has(colorOptionValue)) {
                            variantsByColorId.set(colorOptionValue, new Set());
                        }
                        variantsByColorId.get(colorOptionValue).add(v);
                    }
                });

                // Populate color swatches
                // Ensure we only show swatches for colors that have at least one enabled variant
                const availableColorValueIds = new Set(Array.from(variantsByColorId.keys()));
                colorOption.values.forEach(colorValue => {
                    if (availableColorValueIds.has(colorValue.id)) { // Only add swatch if color has enabled variants
                        const swatch = document.createElement('div');
                        swatch.className = 'swatch';
                        swatch.dataset.colorValueId = colorValue.id; // Store value_id
                        swatch.title = colorValue.title;
                        // Use the first color from the array for the swatch background
                        swatch.style.backgroundColor = colorValue.colors && colorValue.colors.length > 0 ? colorValue.colors[0] : '#cccccc'; // Fallback color
                        colorSwatchesContainer.appendChild(swatch);
                    }
                });

                // Function to update the size dropdown based on selected color
                const updateSizeOptions = (selectedColorValueId) => {
                    variantSelect.innerHTML = ''; // Clear previous sizes

                    const variantsForSelectedColor = Array.from(variantsByColorId.get(selectedColorValueId) || []);
                    
                    // Get unique size value IDs for the selected color
                    const uniqueSizeValueIds = new Set();
                    variantsForSelectedColor.forEach(v => {
                        const sizeValueId = v.options.find(o => o.option_id === sizeOption.id)?.value_id;
                        if (sizeValueId) uniqueSizeValueIds.add(sizeValueId);
                    });

                    // Filter size option values to only show relevant ones
                    const availableSizeValues = sizeOption.values.filter(sizeValue => uniqueSizeValueIds.has(sizeValue.id));

                    // Sort sizes if necessary (e.g., S, M, L, XL - you'd need a custom sort order)
                    // For now, they'll appear in the order from Printify API
                    
                    if (availableSizeValues.length === 0) {
                        const option = document.createElement('option');
                        option.textContent = 'No sizes available';
                        option.value = '';
                        variantSelect.appendChild(option);
                        priceDisplay.textContent = 'N/A'; // No variants, no price
                        mainImage.src = product.images[0]?.src || ''; // Fallback to first product image
                        return;
                    }

                    availableSizeValues.forEach(sizeValue => {
                        // Find a variant that matches BOTH the selected color and this size
                        const matchingVariant = variantsForSelectedColor.find(v => 
                            v.options.some(o => o.option_id === sizeOption.id && o.value_id === sizeValue.id)
                        );

                        if (matchingVariant) {
                            const option = document.createElement('option');
                            option.value = matchingVariant.id; // The variant ID is what we need for price and image
                            option.textContent = sizeValue.title;
                            variantSelect.appendChild(option);
                        }
                    });

                    // After updating sizes, trigger a change to set price and image for the first selected size
                    variantSelect.dispatchEvent(new Event('change'));
                };

                // Function to update the main product image
                const updateMainImage = (variantId) => {
                    const selectedVariant = enabledVariants.find(v => v.id === parseInt(variantId));
                    if (selectedVariant) {
                        const imageForVariant = product.images.find(img => img.variant_ids.includes(selectedVariant.id));
                        if (imageForVariant) {
                            mainImage.src = imageForVariant.src;
                        } else {
                            // Fallback: If no specific image for this variant, try to find one by color
                            const colorValueId = selectedVariant.options.find(o => o.option_id === colorOption.id)?.value_id;
                            if (colorValueId) {
                                // Find any image associated with a variant of this color
                                const imageByColor = product.images.find(img => 
                                    img.variant_ids.some(vid => 
                                        enabledVariants.find(ev => ev.id === vid && ev.options.some(o => o.option_id === colorOption.id && o.value_id === colorValueId))
                                    )
                                );
                                if (imageByColor) {
                                    mainImage.src = imageByColor.src;
                                } else {
                                    mainImage.src = product.images[0]?.src || ''; // Fallback to default
                                }
                            } else {
                                mainImage.src = product.images[0]?.src || ''; // Fallback to default
                            }
                        }
                    } else {
                        mainImage.src = product.images[0]?.src || ''; // Fallback to default if no variant selected
                    }
                };

                // Event listener for color swatch clicks
                colorSwatchesContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('swatch')) {
                        const selectedColorValueId = e.target.dataset.colorValueId;
                        document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        updateSizeOptions(selectedColorValueId);
                    }
                });

                // Event listener for size dropdown changes
                variantSelect.addEventListener('change', () => {
                    const selectedVariantId = variantSelect.value;
                    const selectedVariant = enabledVariants.find(v => v.id == selectedVariantId);
                    
                    if (selectedVariant) {
                        priceDisplay.textContent = `$${(selectedVariant.price / 100).toFixed(2)}`;
                        updateMainImage(selectedVariantId);
                    } else {
                        priceDisplay.textContent = 'N/A';
                        mainImage.src = product.images[0]?.src || ''; // Fallback
                    }
                });

                // Initial setup: Select the first available color, update sizes and image/price
                const firstColorSwatch = colorSwatchesContainer.querySelector('.swatch');
                if (firstColorSwatch) {
                    firstColorSwatch.classList.add('active');
                    const initialColorValueId = firstColorSwatch.dataset.colorValueId;
                    updateSizeOptions(initialColorValueId);
                    // Ensure the initial image is set based on the first selected variant
                    const initialVariantId = variantSelect.value;
                    if (initialVariantId) updateMainImage(initialVariantId);
                }

            } 
            // --- Case 2: Product has options, but not necessarily color/size, or only one type ---
            else {
                enabledVariants.forEach(variant => {
                    const option = document.createElement('option');
                    option.value = variant.id;
                    option.textContent = variant.title || `Option ${variant.id}`; // Printify variant title combines options
                    variantSelect.appendChild(option);
                });
                
                const updateSimpleProduct = () => {
                    const selectedVariant = enabledVariants.find(v => v.id == variantSelect.value);
                    if (selectedVariant) {
                        priceDisplay.textContent = `$${(selectedVariant.price / 100).toFixed(2)}`;
                        const newImage = product.images.find(img => img.variant_ids.includes(selectedVariant.id));
                        if(newImage?.src) mainImage.src = newImage.src;
                        else mainImage.src = product.images[0]?.src || ''; // Fallback if no specific image for variant
                    } else {
                        priceDisplay.textContent = 'N/A';
                        mainImage.src = product.images[0]?.src || ''; // Fallback
                    }
                };
                
                variantSelect.addEventListener('change', updateSimpleProduct);
                if (enabledVariants.length > 0) updateSimpleProduct();
                else priceDisplay.textContent = 'N/A'; // No enabled variants, no price
            }
        }
        
    </script>
</body>
</html>
