<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Product... // Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000; --text-primary: #EDEDFF; --text-secondary: #8886A4;
            --glow-color: #00F5D4;
        }
        body { font-family: 'Space Mono', monospace; background-color: var(--bg-color); color: var(--text-primary); margin: 0; padding: 2rem; }
        .container { max-width: 1280px; margin: 0 auto; }
        h1 { font-family: 'Bruno Ace SC', cursive; color: var(--glow-color); text-shadow: 0 0 10px var(--glow-color); }
        p { font-size: 1.1rem; line-height: 1.6; color: var(--text-secondary); }
        .success { color: #00F5D4; }
        .error { color: #ff4757; }
    </style>
</head>
<body>
    <div class="container" id="debug-container">
        <h1>DEBUG MODE ACTIVE</h1>
        <p>Attempting to fetch product data. Please check the browser console for the output.</p>
        <p>To open the console: Right-click on this page -> Inspect -> Console tab.</p>
    </div>

    <script>
        const API_BASE_URL = 'https://maison-maduu-backend.onrender.com';

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('debug-container');
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            
            if (!productId) {
                console.error("ERROR: NO PRODUCT ID IN URL.");
                container.innerHTML += `<p class="error">ERROR: No Product ID was found in the URL.</p>`;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`);
                if (!response.ok) {
                    console.error("NETWORK ERROR:", response.status, response.statusText);
                    container.innerHTML += `<p class="error">NETWORK ERROR: Failed to fetch from server (Status: ${response.status})</p>`;
                    return;
                }
                const product = await response.json();
                
                // <-- DEBUGGING LINE ADDED HERE
                console.log("DEBUG DATA:", product);

                container.innerHTML += `<p class="success">SUCCESS! Data has been logged to the console. Please copy the object from the console and paste it in our chat.</p>`;

            } catch (e) {
                console.error("CRITICAL SCRIPT ERROR:", e);
                container.innerHTML += `<p class="error">CRITICAL SCRIPT ERROR: ${e.message}</p>`;
            }
        });
    </script>
</body>
</html>
