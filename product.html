<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collection // Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff; --text-primary: #1d1d1f; --text-secondary: #6e6e73;
            --accent-color: #0071e3; --border-color: #d2d2d7;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--bg-color); color: var(--text-primary); margin: 0; -webkit-font-smoothing: antialiased; }
        .container { max-width: 1440px; margin: 0 auto; padding: 0 2rem; }
        .main-header { padding: 1.5rem 0; border-bottom: 1px solid var(--border-color); text-align: center; }
        .nav-brand { font-size: 1.5rem; font-weight: 600; text-decoration: none; color: var(--text-primary); }
        
        /* --- NEW LAYOUT --- */
        .shop-layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 4rem;
            align-items: flex-start;
            padding: 4rem 0;
        }
        .sidebar {
            position: sticky;
            top: 2rem;
        }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav .group-title {
            font-size: 0.9rem; font-weight: 600;
            color: var(--text-secondary); text-transform: uppercase;
            letter-spacing: 0.5px; margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .sidebar-nav .group-title:first-child { margin-top: 0; }
        .sidebar-nav a {
            display: block; text-decoration: none; color: var(--text-primary);
            padding: 0.6rem 0; font-size: 1.1rem;
            transition: color 0.2s ease;
        }
        .sidebar-nav a:hover { color: var(--accent-color); }
        .sidebar-nav a.active { color: var(--accent-color); font-weight: 700; }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
        }
        .card { text-decoration: none; color: var(--text-primary); text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease; opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 10px B30px rgba(0,0,0,0.08); }
        .card .image-wrapper { background-color: #f5f5f7; border-radius: 18px; overflow: hidden; margin-bottom: 1.5rem; border: 1px solid var(--border-color); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card h3 { font-size: 1.2rem; font-weight: 600; margin: 0.5rem 0; }
        .card p { font-size: 1.1rem; color: var(--text-secondary); margin: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="nav-brand">Maison Maduu & Co.</a>
    </header>
    <div class="container">
        <div class="shop-layout">
            <aside class="sidebar">
                <nav class="sidebar-nav" id="sidebar-nav"></nav>
            </aside>
            <main id="shop-main">
                <div class="product-grid" id="product-grid"><p>Loading Products...</p></div>
            </main>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://maison-maduu-backend.onrender.com';
        let allProducts = [];

        // Define the categories and the tags they correspond to in Printful
        const CATEGORIES = {
            "All Apparel": ["T-shirts", "Polo shirts", "Tank tops", "Hoodies", "Sweatshirts", "Jackets", "Dresses", "Skirts", "Leggings"],
            "Accessories": ["Hats", "Beanies", "Phone Cases"],
            "Home & Living": ["Mugs", "Posters", "Bottles"]
        };

        function getCategoryForProduct(productTags) {
            for (const group in CATEGORIES) {
                for (const keyword of CATEGORIES[group]) {
                    if (productTags.includes(keyword)) {
                        return group;
                    }
                }
            }
            return 'Other';
        }

        function populateSidebar() {
            const nav = document.getElementById('sidebar-nav');
            let navHTML = '<ul>';
            navHTML += `<li><a href="#" class="category-link active" data-category="all">All Products</a></li>`;

            for (const group in CATEGORIES) {
                navHTML += `<li class="group-title">${group}</li>`;
                CATEGORIES[group].forEach(keyword => {
                    navHTML += `<li><a href="#" class="category-link" data-category="${keyword}">${keyword}</a></li>`;
                });
            }
            navHTML += '</ul>';
            nav.innerHTML = navHTML;

            nav.addEventListener('click', e => {
                e.preventDefault();
                if (e.target.classList.contains('category-link')) {
                    document.querySelectorAll('.category-link').forEach(link => link.classList.remove('active'));
                    e.target.classList.add('active');
                    filterAndRenderProducts();
                }
            });
        }

        function filterAndRenderProducts() {
            const activeCategory = document.querySelector('.category-link.active').dataset.category;
            let filteredProducts = [];

            if (activeCategory === 'all') {
                filteredProducts = allProducts;
            } else if (CATEGORIES[activeCategory]) { // Check if it's a main category group
                filteredProducts = allProducts.filter(p => (p.tags || []).some(tag => CATEGORIES[activeCategory].includes(tag)));
            } else { // It's a subcategory
                filteredProducts = allProducts.filter(p => (p.tags || []).includes(activeCategory));
            }
            
            renderGrid(filteredProducts);
        }

        function renderGrid(products) {
            const productGrid = document.getElementById("product-grid");
            productGrid.innerHTML = "";
            if (products.length === 0) {
                productGrid.innerHTML = `<p>No products found in this category.</p>`;
                return;
            }
            products.forEach((product, index) => {
                const cardLink = document.createElement("a");
                cardLink.className = "card";
                cardLink.href = `product.html?id=${product.id}`;
                cardLink.style.animationDelay = `${index * 50}ms`;
                cardLink.innerHTML = `
                    <div class="image-wrapper">
                        <img src="${product.thumbnail_url}" alt="${product.name}">
                    </div>
                    <h3>${product.name}</h3>
                    <p>${product.variants} Variants</p>
                `;
                productGrid.appendChild(cardLink);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            populateSidebar();
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                allProducts = await response.json();
                filterAndRenderProducts();
            } catch (e) {
                document.getElementById("product-grid").innerHTML = `<p>Failed to load products.</p>`;
            }
        });
    </script>
</body>
</html>
