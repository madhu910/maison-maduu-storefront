<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product // Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff; --text-primary: #1d1d1f; --text-secondary: #6e6e73;
            --accent-color: #0071e3; --border-color: #d2d2d7; --pill-bg: #f5f5f7;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body.theme-men {
             --bg-color: #000000; --text-primary: #FFFFFF; --text-secondary: #a1a1a6;
            --card-bg: #1c1c1e; --border-color: #3a3a3c; --accent-color: #FFFFFF; --pill-bg: #1c1c1e;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--bg-color); color: var(--text-primary); margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .main-header { padding: 1.5rem 0; border-bottom: 1px solid var(--border-color); text-align: center; background-color: var(--bg-color); position: sticky; top: 0; z-index: 100; }
        .nav-brand { font-size: 1.5rem; font-weight: 600; text-decoration: none; color: var(--text-primary); }
        .product-page { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 4rem; padding: 6rem 0; }
        .product-gallery .main-image { margin-bottom: 1rem; }
        .product-gallery .main-image img { width: 100%; border-radius: 18px; background-color: var(--pill-bg); border: 1px solid var(--border-color); }
        .thumbnail-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1rem; }
        .thumbnail { border-radius: 12px; overflow: hidden; cursor: pointer; border: 2px solid transparent; transition: border-color 0.2s ease; }
        .thumbnail img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .thumbnail.active { border-color: var(--accent-color); }
        .product-info h1 { font-size: 2.5rem; font-weight: 700; margin: 0 0 1rem 0; }
        .product-info .price { font-size: 1.75rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 2rem; }
        .product-info .description { margin-bottom: 2rem; line-height: 1.6; color: var(--text-secondary); }
        .option-group { margin-bottom: 2rem; }
        .option-group label { font-weight: 600; display: block; margin-bottom: 1rem; }
        .pill-container { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        .pill { padding: 0.75rem 1.5rem; border: 1px solid var(--border-color); border-radius: 50px; cursor: pointer; transition: all 0.2s ease; }
        .pill.active { border-color: var(--accent-color); color: var(--accent-color); box-shadow: 0 0 0 1px var(--accent-color); }
        .pill.disabled { opacity: 0.4; cursor: not-allowed; background-color: var(--border-color); }
        .color-pill { width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center; }
        .color-dot { width: 28px; height: 28px; border-radius: 50%; border: 1px solid var(--border-color); }
        .buy-now { width: 100%; background-color: var(--accent-color); color: var(--bg-color); font-size: 1.2rem; font-weight: 600; padding: 1.2rem; border-radius: 12px; border: none; cursor: pointer; transition: opacity 0.2s ease; }
        .buy-now:hover { opacity: 0.8; }
        [v-cloak] { display: none; }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="nav-brand">Maison Maduu & Co.</a>
    </header>
    <div id="app" class="container" v-cloak>
        <main v-if="product" class="product-page">
            <div class="product-gallery">
                <div class="main-image">
                    <img :src="mainImage" :alt="product.sync_product.name">
                </div>
                <div class="thumbnail-grid">
                    <div class="thumbnail" v-for="image in uniqueMockups" :key="image.url" @click="mainImage = image.url" :class="{ active: image.url === mainImage }">
                        <img :src="image.url" alt="Product Thumbnail">
                    </div>
                </div>
            </div>
            <div class="product-info">
                <h1>{{ product.sync_product.name }}</h1>
                <p class="price">{{ formattedPrice }}</p>
                <p class="description" v-html="formattedDescription"></p>

                <div v-if="colors.length > 0" class="option-group">
                    <label>Color</label>
                    <div class="pill-container">
                        <div v-for="color in colors" :key="color.key"
                             class="pill color-pill"
                             :class="{ active: color.key === selectedColor }"
                             @click="selectedColor = color.key">
                             <div class="color-dot" :style="{ backgroundColor: color.hex }"></div>
                        </div>
                    </div>
                </div>

                <div v-if="sizes.length > 0" class="option-group">
                    <label>Size</label>
                    <div class="pill-container">
                         <div v-for="size in sizes" :key="size.value"
                              class="pill"
                              :class="{ active: size.value === selectedSize, disabled: !size.available }"
                              @click="size.available ? selectedSize = size.value : null">
                              {{ size.value }}
                         </div>
                    </div>
                </div>
                
                <button class="buy-now">Acquire</button>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'https://maison-maduu-backend.onrender.com';
        new Vue({
            el: '#app',
            data: { product: null, selectedColor: null, selectedSize: null, mainImage: '' },
            computed: {
                uniqueMockups() {
                    if (!this.product) return [];
                    const mockups = (this.product.sync_variants || [])
                        .flatMap(variant => variant.files.filter(file => file.type === 'preview'))
                        .map(file => ({ url: file.preview_url, variantId: file.variant_id }));
                    return [...new Map(mockups.map(item => [item.url, item])).values()];
                },
                colors() {
                    if (!this.product) return [];
                    const colorMap = new Map();
                    (this.product.sync_variants || []).forEach(v => {
                        if (v.color_code && v.color) {
                            colorMap.set(v.color, { key: v.color, hex: v.color_code });
                        }
                    });
                    return Array.from(colorMap.values());
                },
                sizes() {
                    if (!this.product) return [];
                    const allSizes = [...new Set(this.product.sync_variants.map(v => v.size))];
                    const availableSizes = new Set(this.product.sync_variants
                        .filter(v => v.color === this.selectedColor)
                        .map(v => v.size)
                    );
                    return allSizes.map(size => ({
                        value: size,
                        available: availableSizes.has(size)
                    }));
                },
                selectedVariant() {
                    if (!this.product || !this.selectedColor || !this.selectedSize) return null;
                    return this.product.sync_variants.find(v => v.color === this.selectedColor && v.size === this.selectedSize);
                },
                formattedPrice() {
                    if (this.selectedVariant) return `$${this.selectedVariant.retail_price}`;
                    if(this.product) return `From $${this.product.sync_variants[0].retail_price}`;
                    return 'Select Options';
                },
                formattedDescription() {
                    return this.product?.sync_product?.description?.replace(/\n/g, '<br>') || '';
                }
            },
            methods: {
                async fetchProduct(productId) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/api/products/${productId}`);
                        const data = await response.json();
                        
                        // Clean up Printful data to make it easier to work with
                        data.sync_variants = data.sync_variants.map(variant => ({
                            ...variant,
                            color: variant.name.split(' - ')[1]?.split(' / ')[0] || 'Default',
                            size: variant.size
                        }));
                        
                        this.product = data;
                        this.mainImage = this.uniqueMockups[0]?.url;
                        this.selectedColor = this.colors[0]?.key;
                    } catch (e) { console.error("Failed to load product", e); }
                }
            },
            watch: {
                selectedColor(newColor) {
                    const firstAvailableSize = this.sizes.find(s => s.available);
                    this.selectedSize = firstAvailableSize ? firstAvailableSize.value : null;
                },
                selectedVariant(newVariant) {
                    if (newVariant) {
                        const imageForVariant = this.product.images.find(img => img.variant_ids.includes(newVariant.variant_id));
                        if(imageForVariant) this.mainImage = imageForVariant.preview_url;
                    }
                }
            },
            created() {
                const gender = localStorage.getItem('shopSelection') || 'men';
                document.body.className = `theme-${gender}`;
                const params = new URLSearchParams(window.location.search);
                this.fetchProduct(params.get('id'));
            }
        });
    </script>
</body>
</html>
