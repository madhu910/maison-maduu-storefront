<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product // Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff; --text-primary: #1d1d1f; --text-secondary: #6e6e73;
            --accent-color: #0071e3; --border-color: #d2d2d7; --pill-bg: #f5f5f7;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body.theme-men {
             --bg-color: #000000; --text-primary: #FFFFFF; --text-secondary: #a1a1a6;
            --card-bg: #1c1c1e; --border-color: #3a3a3c; --accent-color: #FFFFFF; --pill-bg: #1c1c1e;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--bg-color); color: var(--text-primary); margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .main-header { padding: 1.5rem 0; border-bottom: 1px solid var(--border-color); text-align: center; background-color: var(--bg-color); position: sticky; top: 0; z-index: 100; }
        .nav-brand { font-size: 1.5rem; font-weight: 600; text-decoration: none; color: var(--text-primary); }
        .product-page { display: grid; grid-template-columns: 1.5fr 1fr; gap: 4rem; padding: 6rem 0; align-items: start; }
        .product-gallery .carousel .main-image { overflow: hidden; border-radius: 18px; background-color: var(--pill-bg); position: relative; }
        .carousel-track { display: flex; transition: transform 0.4s ease; }
        .carousel-slide { min-width: 100%; aspect-ratio: 1/1; }
        .carousel-slide img { width: 100%; height: 100%; object-fit: cover; }
        .carousel-dots { display: flex; justify-content: center; gap: 0.75rem; margin-top: 1.5rem; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background-color: var(--border-color); cursor: pointer; }
        .dot.active { background-color: var(--accent-color); }
        .product-info h1 { font-size: 2.5rem; font-weight: 700; margin: 0 0 1rem 0; }
        .product-info .price { font-size: 1.75rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 2rem; }
        .product-info .description { margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color); line-height: 1.6; color: var(--text-secondary); }
        .option-group { margin-bottom: 2rem; }
        .option-group label { font-weight: 600; display: block; margin-bottom: 1rem; }
        .pill-container { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        .pill { padding: 0.75rem 1.5rem; border: 1px solid var(--border-color); border-radius: 50px; cursor: pointer; }
        .pill.active { border-color: var(--accent-color); color: var(--accent-color); box-shadow: 0 0 0 1px var(--accent-color); }
        .pill.disabled { opacity: 0.4; cursor: not-allowed; }
        .buy-now { width: 100%; background-color: var(--accent-color); color: var(--bg-color); font-size: 1.2rem; font-weight: 600; padding: 1.2rem; border-radius: 12px; border: none; cursor: pointer; }
        [v-cloak] { display: none; }
    </style>
</head>
<body>
    <header class="main-header"> <a href="index.html" class="nav-brand">Maison Maduu & Co.</a> </header>
    <div id="app" class="container" v-cloak>
        <main v-if="product" class="product-page">
            <div class="product-gallery">
                <div class="carousel">
                    <div class="main-image">
                        <div class="carousel-track" :style="{ transform: `translateX(-${currentSlideIndex * 100}%)` }">
                            <div class="carousel-slide" v-for="image in uniqueMockups" :key="image.url">
                                <img :src="image.url" :alt="product.sync_product.name">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-dots">
                        <div v-for="(image, index) in uniqueMockups" :key="index" class="dot" :class="{ active: index === currentSlideIndex }" @click="currentSlideIndex = index"></div>
                    </div>
                </div>
            </div>
            <div class="product-info">
                <h1>{{ product.sync_product.name }}</h1>
                <p class="price">{{ formattedPrice }}</p>
                <button class="buy-now">Acquire</button>
                <div class="description" v-html="formattedDescription"></div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE_URL = 'https://maison-maduu-backend.onrender.com';
        new Vue({
            el: '#app',
            data: { product: null, currentSlideIndex: 0 /* other data properties */ },
            computed: {
                uniqueMockups() { /* ... */ },
                formattedPrice() { /* ... */ },
                formattedDescription() { /* ... */ }
            },
            methods: { /* ... */ },
            created() {
                const gender = localStorage.getItem('shopSelection') || 'men';
                document.body.className = `theme-${gender}`;
                const params = new URLSearchParams(window.location.search);
                this.fetchProduct(params.get('id'));
            }
        });
    </script>
</body>
</html>
