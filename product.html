<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Artifact... // Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000; --card-bg: rgba(10, 10, 25, 0.4); --text-primary: #EDEDFF;
            --text-secondary: #8886A4; --accent-gradient: linear-gradient(90deg, #00F5D4 0%, #00B2FF 100%);
            --glow-color: #00F5D4; --border-color: rgba(255, 255, 255, 0.15); --blur-strength: 15px;
            --font-body: 'Space Mono', monospace; --font-heading: 'Bruno Ace SC', cursive;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-body); background-color: var(--bg-color); color: var(--text-primary); margin: 0; }
        #background-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 clamp(1rem, 5vw, 2rem); }
        .main-header { background: rgba(5, 2, 20, 0.7); border-bottom: 1px solid var(--border-color); padding: 1rem clamp(1rem, 5vw, 2rem); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(var(--blur-strength)); }
        .nav-container { display: flex; justify-content: space-between; align-items: center; max-width: 1280px; margin: 0 auto; }
        .nav-brand { font-family: var(--font-heading); font-weight: 700; font-size: 1.5rem; text-decoration: none; color: var(--text-primary); letter-spacing: 2px; text-shadow: 0 0 5px var(--glow-color); }
        footer { text-align: center; padding: 3rem 1rem; border-top: 1px solid var(--border-color); color: var(--text-secondary); }
        .message { text-align: center; color: var(--text-secondary); font-size: 1.1rem; padding: 5rem 0; }
        
        .product-detail-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 3rem; margin: 4rem 0; align-items: start; opacity: 0; animation: fadeIn 1s 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .product-image-gallery .main-image img { width: 100%; border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 1rem; }
        .thumbnail-gallery { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1rem; }
        .thumbnail-gallery img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 4px; border: 1px solid var(--border-color); cursor: pointer; transition: border-color 0.2s ease; }
        .thumbnail-gallery img:hover, .thumbnail-gallery img.active { border-color: var(--glow-color); }

        .product-info h1 { font-family: var(--font-heading); font-size: clamp(2rem, 5vw, 3rem); line-height: 1.2; margin: 0 0 1rem 0; }
        .product-info .price { font-size: 2.5rem; font-weight: 700; margin: 1.5rem 0; color: var(--glow-color); }
        .product-info .description { color: var(--text-secondary); line-height: 1.8; font-size: 1.1rem; border-left: 2px solid var(--glow-color); padding-left: 1.5rem; }
        .variant-selector { margin-top: 2rem; }
        .variant-selector label { display: block; margin-bottom: 0.75rem; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px;}
        .variant-selector select { width: 100%; padding: 0.75rem; font-family: var(--font-body); font-size: 1rem; background: rgba(0,0,0,0.3); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 5px; }
        .buy-now { width: 100%; margin-top: 2rem; font-family: var(--font-heading); font-weight: 700; text-align: center; background: var(--accent-gradient); color: #050214; border: none; padding: 1.25rem; border-radius: 8px; text-transform: uppercase; font-size: 1.2rem; letter-spacing: 1px; transition: transform 0.2s ease, box-shadow 0.2s ease; cursor: pointer; }
        .buy-now:hover { transform: scale(1.03); box-shadow: 0 0 20px var(--glow-color); }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <header class="main-header">
        <nav class="nav-container">
            <a href="index.html" class="nav-brand">Maison Maduu_3000</a>
        </nav>
    </header>
    <div class="container" id="product-detail-container">
        <p class="message">>> Loading Artifact Data...</p>
    </div>
    <footer><p>&copy; 2025 Maison Maduu & Co. All Timelines Reserved.</p></footer>
    <script>
        const API_BASE_URL = 'https://maison-maduu-backend.onrender.com';

        // Plexus background function (unchanged)
        function initializePlexusBackground() {
            const canvas = document.getElementById('background-canvas'); if(!canvas) return; const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight; let particles = [];
            window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initParticles(); });
            class Particle { constructor(x,y,vx,vy){this.x=x;this.y=y;this.vx=vx;this.vy=vy;this.size=Math.random()*1.5+1;} update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>canvas.width)this.vx*=-1;if(this.y<0||this.y>canvas.height)this.vy*=-1;} draw(){ctx.fillStyle='rgba(0,245,212,0.5)';ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();}}
            function initParticles(){particles=[];let num=canvas.width*canvas.height/20000;for(let i=0;i<num;i++){particles.push(new Particle(Math.random()*canvas.width,Math.random()*canvas.height,(Math.random()-.5)*.5,(Math.random()-.5)*.5));}}
            function connectParticles(){let maxDist=120;for(let a=0;a<particles.length;a++){for(let b=a;b<particles.length;b++){let dist=Math.sqrt(Math.pow(particles[a].x-particles[b].x,2)+Math.pow(particles[a].y-particles[b].y,2));if(dist<maxDist){ctx.strokeStyle=`rgba(0,245,212,${1-dist/maxDist})`;ctx.lineWidth=.5;ctx.beginPath();ctx.moveTo(particles[a].x,particles[a].y);ctx.lineTo(particles[b].x,particles[b].y);ctx.stroke();}}}}
            function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.update();p.draw();});connectParticles();requestAnimationFrame(animate);}
            initParticles();animate();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            initializePlexusBackground();
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            const container = document.getElementById('product-detail-container');
            
            if (!productId) {
                container.innerHTML = `<p class="message" style="color: #ff4757;">>> ERROR: NO ARTIFACT ID SPECIFIED_</p>`;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`);
                const product = await response.json();
                
                document.title = `${product.title} // Maison Maduu & Co.`;

                // --- NEW: Generate HTML for thumbnails ---
                let thumbnailsHTML = '';
                product.images.forEach((image, index) => {
                    thumbnailsHTML += `<img src="${image.src}" alt="Thumbnail ${index + 1}" class="thumbnail-image ${index === 0 ? 'active' : ''}" data-fullsrc="${image.src}">`;
                });

                let variantsHTML = '';
                product.variants.forEach(variant => {
                    const price = (variant.price / 100).toFixed(2);
                    const label = variant.title;
                    variantsHTML += `<option value="${variant.id}">${label} - $${price}</option>`;
                });

                container.innerHTML = `
                    <main class="product-detail-grid">
                        <div class="product-image-gallery">
                            <div class="main-image">
                                <img src="${product.images[0].src}" alt="${product.title}" id="main-product-image">
                            </div>
                            <div class="thumbnail-gallery" id="thumbnail-gallery">
                                ${thumbnailsHTML}
                            </div>
                        </div>
                        <div class="product-info">
                            <h1>${product.title}</h1>
                            <div class="price" id="variant-price">$${(product.variants[0].price / 100).toFixed(2)}</div>
                            <p class="description">${product.description.replace(/\\r\\n/g, '<br>')}</p>
                            <div class="variant-selector">
                                <label>SYSTEM OPTIONS:</label>
                                <select id="variant-select">${variantsHTML}</select>
                            </div>
                            <button class="buy-now">Acquire</button>
                        </div>
                    </main>`;
                
                // --- NEW: Add event listeners for the gallery ---
                const mainImage = document.getElementById('main-product-image');
                const thumbnails = document.querySelectorAll('.thumbnail-image');
                
                thumbnails.forEach(thumb => {
                    thumb.addEventListener('click', () => {
                        mainImage.src = thumb.dataset.fullsrc;
                        // Update active state for styling
                        thumbnails.forEach(t => t.classList.remove('active'));
                        thumb.classList.add('active');
                    });
                });

                const variantSelect = document.getElementById('variant-select');
                const priceDisplay = document.getElementById('variant-price');
                variantSelect.addEventListener('change', (e) => {
                    const selectedVariant = product.variants.find(v => v.id == e.target.value);
                    if (selectedVariant) { priceDisplay.textContent = `$${(selectedVariant.price / 100).toFixed(2)}`; }
                });

            } catch (e) {
                container.innerHTML = `<p class="message" style="color: #ff4757;">>> ERROR: ARTIFACT DATA CORRUPTED_</p>`;
            }
        });
    </script>
</body>
</html>
