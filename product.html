<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product // Maison Maduu & Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff; --text-primary: #1d1d1f; --text-secondary: #6e6e73;
            --accent-color: #0071e3; --border-color: #d2d2d7; --pill-bg: #f5f5f7;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--bg-color); color: var(--text-primary); margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .main-header { padding: 1.5rem 0; border-bottom: 1px solid var(--border-color); text-align: center; }
        .nav-brand { font-size: 1.5rem; font-weight: 600; text-decoration: none; color: var(--text-primary); }
        .product-page { display: grid; grid-template-columns: 1.5fr 1fr; gap: 4rem; padding: 6rem 0; align-items: start; }
        .product-gallery .main-image { margin-bottom: 1rem; }
        .product-gallery .main-image img { width: 100%; border-radius: 18px; background-color: var(--pill-bg); border: 1px solid var(--border-color); }
        .thumbnail-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1rem; }
        .thumbnail { border-radius: 12px; overflow: hidden; cursor: pointer; border: 2px solid transparent; transition: border-color 0.2s ease; }
        .thumbnail img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .thumbnail.active { border-color: var(--accent-color); }
        .product-info h1 { font-size: 2.5rem; font-weight: 700; margin: 0 0 1rem 0; }
        .product-info .price { font-size: 1.75rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 2rem; }
        .product-info .description { margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color); line-height: 1.6; color: var(--text-secondary); }
        .option-group { margin-bottom: 2rem; }
        .option-group label { font-weight: 600; display: block; margin-bottom: 1rem; }
        .pill-container { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        .pill { padding: 0.75rem 1.5rem; border: 1px solid var(--border-color); border-radius: 50px; cursor: pointer; transition: all 0.2s ease; }
        .pill.active { border-color: var(--accent-color); color: var(--accent-color); box-shadow: 0 0 0 1px var(--accent-color); }
        .buy-now { width: 100%; background-color: var(--accent-color); color: white; font-size: 1.2rem; font-weight: 600; padding: 1.2rem; border-radius: 12px; border: none; cursor: pointer; transition: opacity 0.2s ease; }
        .buy-now:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="nav-brand">Maison Maduu & Co.</a>
    </header>
    <div class="container" id="product-page-container">
        <p>Loading Product...</p>
    </div>

    <script>
        const API_BASE_URL = 'https://maison-maduu-backend.onrender.com';
        
        async function renderProductPage() {
            const container = document.getElementById('product-page-container');
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');

            if (!productId) {
                container.innerHTML = `<p>Error: No product ID specified.</p>`;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`);
                const data = await response.json();
                const product = data.sync_product;
                const variants = data.sync_variants;

                document.title = `${product.name} // Maison Maduu & Co.`;

                // --- Build Page ---
                let sizesHTML = '';
                const uniqueSizes = [...new Set(variants.map(v => v.size))];
                uniqueSizes.forEach(size => {
                    sizesHTML += `<div class="pill" data-size="${size}">${size}</div>`;
                });

                container.innerHTML = `
                    <main class="product-page">
                        <div class="product-gallery">
                            <div class="main-image">
                                <img src="${product.thumbnail_url}" alt="${product.name}" id="main-image">
                            </div>
                            <div class="thumbnail-grid" id="thumbnail-grid"></div>
                        </div>
                        <div class="product-info">
                            <h1>${product.name}</h1>
                            <p class="price" id="price-display">$${variants[0].retail_price}</p>
                            <div class="option-group">
                                <label>Size</label>
                                <div class="pill-container" id="size-pills">${sizesHTML}</div>
                            </div>
                            <button class="buy-now">Acquire</button>
                            <div class="description">${product.description.replace(/\n/g, '<br>')}</div>
                        </div>
                    </main>`;

                // --- Add Logic ---
                const mainImage = document.getElementById('main-image');
                const thumbnailGrid = document.getElementById('thumbnail-grid');
                const sizePills = document.getElementById('size-pills');
                const priceDisplay = document.getElementById('price-display');

                // Populate thumbnails
                const uniqueMockups = [...new Map(variants.flatMap(v => v.files.filter(f => f.type === 'preview')).map(item => [item.preview_url, item.preview_url])).values()];
                uniqueMockups.forEach(url => {
                    thumbnailGrid.innerHTML += `
                        <div class="thumbnail">
                            <img src="${url}" alt="Thumbnail">
                        </div>`;
                });

                // Thumbnail click logic
                thumbnailGrid.addEventListener('click', e => {
                    if (e.target.tagName === 'IMG') {
                        mainImage.src = e.target.src;
                        document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                        e.target.parentElement.classList.add('active');
                    }
                });

                // Size selection logic
                sizePills.addEventListener('click', e => {
                    if (e.target.classList.contains('pill')) {
                        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        const selectedSize = e.target.dataset.size;
                        const variant = variants.find(v => v.size === selectedSize);
                        if (variant) {
                            priceDisplay.textContent = `$${variant.retail_price}`;
                        }
                    }
                });
                
                // Set initial active state
                if (thumbnailGrid.querySelector('.thumbnail')) {
                    thumbnailGrid.querySelector('.thumbnail').classList.add('active');
                }
                if (sizePills.querySelector('.pill')) {
                    sizePills.querySelector('.pill').classList.add('active');
                }

            } catch (e) {
                console.error("Failed to render product page:", e);
                container.innerHTML = `<p>Error loading product details.</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', renderProductPage);
    </script>
</body>
</html>
